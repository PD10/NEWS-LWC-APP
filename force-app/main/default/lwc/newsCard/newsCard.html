<template>
    <div class="slds-size_medium slds-var-p-around_medium card">
        <lightning-card>
            <div class = "slds-var-p-around_small">
              <img class="card-image" src={newsItem.urlToImage} />
              <div class="card-text">
                <span class="date">{newsItem.date}</span>
                <h2>{newsItem.title}</h2>
              </div>
            </div>
        </lightning-card>
        <lightning-button variant="base" label="Read More" title="Read More" onclick={navigateToWebPage} ></lightning-button>
    </div>
</template>
